<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveIt Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="tabs">
        <div>
            <button data-app-tab-for="calendar">Calendar</button>
            <button data-app-tab-for="scheduler">Scheduler</button>
        </div>
        <div>
            <h3>MoveIt Manager</h3>
        </div>
    </div>
    <div class="panes">
        <div data-app-tab-pane="calendar" id="calendar" class="tab-pane">
            <div id="calendar-header">
                <!-- HTML Elements generated by Javascript -->
            </div>
            <div id="calendar-body">
                <!-- HTML Elements generated by Javascript -->
            </div>
        </div>
        <div data-app-tab-pane="scheduler" id="scheduler" class="tab-pane">
            <div id="scheduler-header">
                <h1 id="scheduler-date-display"><!-- text generated by Javasxript --></h1>
            </div>
            <div id="scheduler-body">
                <div class="timeline-container">
                    <div class="timeline-markers">
                        <div class="time-marker">12:00 AM</div>
                        <div class="time-marker">1:00 AM</div>
                        <div class="time-marker">2:00 AM</div>
                        <div class="time-marker">3:00 AM</div>
                        <div class="time-marker">4:00 AM</div>
                        <div class="time-marker">5:00 AM</div>
                        <div class="time-marker">6:00 AM</div>
                        <div class="time-marker">7:00 AM</div>
                        <div class="time-marker">8:00 AM</div>
                        <div class="time-marker">9:00 AM</div>
                        <div class="time-marker">10:00 AM</div>
                        <div class="time-marker">11:00 AM</div>
                        <div class="time-marker">12:00 PM</div>
                        <div class="time-marker">1:00 PM</div>
                        <div class="time-marker">2:00 PM</div>
                        <div class="time-marker">3:00 PM</div>
                        <div class="time-marker">4:00 PM</div>
                        <div class="time-marker">5:00 PM</div>
                        <div class="time-marker">6:00 PM</div>
                        <div class="time-marker">7:00 PM</div>
                        <div class="time-marker">8:00 PM</div>
                        <div class="time-marker">9:00 PM</div>
                        <div class="time-marker">10:00 PM</div>
                        <div class="time-marker">11:00 PM</div>
                    </div>
                </div>
                <div id="job-form-container">
                    <h2>Job Entry</h2>
                    <form id="job-entry-form">
                        <div class="job-form-group">
                            <label for="start-time">Start Time</label>
                            <input type="time" id="start-time" name="start-time" required>
                        </div>

                        <div class="job-form-group">
                            <label for="trucks">Number of Trucks</label>
                            <input type="number" id="trucks" name="trucks" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="job-type">Job Type</label>
                            <select id="job-type" name="job-type" required>
                                <option value="">Select Job Type</option>
                                <option value="local">Local</option>
                                <option value="interstate">Interstate</option>
                                <option value="packing">Packing</option>
                                <option value="load-only">Load Only</option>
                                <option value="unload-only">Unload Only</option>
                            </select>
                        </div>
            
                        <div class="form-group">
                            <label>Specialty Items</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="specialty" value="piano"> Piano</label>
                                <label><input type="checkbox" name="specialty" value="safe"> Safe</label>
                                <label><input type="checkbox" name="specialty" value="other"> Other</label>
                            </div>
                        </div>
            
                        <div class="form-group">
                            <label for="notes">Job Notes</label>
                            <textarea id="notes" name="notes" placeholder="Enter any additional job details..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="crew">Crew <span>0 selected</span></label>
                            <div id="crew">
                            </div>
                        </div>
            
                        <button type="submit">Submit Job</button>
                    </form>
                </div>
                <div id="scheduler-employee-list">
                    <!-- HTML Elements generated by Javascript -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
