<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveIt Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>MoveIt Manager</h1>
    </header>
    <main>
        <nav class="tabs">
            <button class="tab active" data-for="calendar-pane">Calendar</button>
            <button class="tab" data-for="scheduling-pane">Scheduling</button>
        </nav>
        <div class="tab-contents">
            <section class='pane active' id="calendar-pane">
                <div class="calendar">
                    <div class="month-container">
                        <button id='previous'>Previous</button>
                        <h2 id="month">
                            <!-- Javascript -->
                        </h2>
                        <button id="next">Next</button>
                    </div>
                    <div class="day-names-container">
                        <div class="day-name">Sunday</div>
                        <div class="day-name">Monday</div>
                        <div class="day-name">Tuesday</div>
                        <div class="day-name">Wednesday</div>
                        <div class="day-name">Thursday</div>
                        <div class="day-name">Friday</div>
                        <div class="day-name">Saturday</div>
                    </div>
                    <div class="dates-container">
                        <!-- Use Javascript to populate dates container -->
                    </div>
                </div>
            </section>
            <section class='pane' id="scheduling-pane">
                <h1>Scheduling Pane</h1>
                <div class="column-container">
                    <div>
                        <nav>
                            <button>Trucks</button>
                            <button>Crew</button>
                        </nav>
                    </div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
