<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveIt Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c9082e7fda.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="tabs">
        <div>
            <button data-app-tab-for="calendar">Calendar</button>
            <button data-app-tab-for="scheduler">Scheduler</button>
        </div>
        <div>
            <h3>MoveIt Manager</h3>
        </div>
    </div>
    <div class="panes">
        <div data-app-tab-pane="calendar" id="calendar" class="tab-pane">
            <div id="calendar-header">
                <!-- HTML Elements generated by Javascript -->
            </div>
            <div id="calendar-body">
                <!-- HTML Elements generated by Javascript -->
            </div>
        </div>
        <div data-app-tab-pane="scheduler" id="scheduler" class="tab-pane">
            <div id="scheduler-header">
                <h1 id="scheduler-date-display"><!-- text generated by Javasxript --></h1>
            </div>
            <div id="scheduler-body">
                <div class="timeline-container">
                    <h2>Jobs Scheduled</h2>
                </div>
                <div id="job-form-container">
                    <h2>Job Entry</h2>
                    <form id="job-entry-form">

                        <fieldset class="job-form-group" id="customer-info">
                            <legend>Customer Information</legend>
                            <input type="text" name="customer-name" id="customer-name" placeholder="Customer Name">
                            <input type="tel" name="customer-phone" id="customer-phone" placeholder="(602) 111-2222">
                            <input type="email" name="customer-email" id="customer-email" placeholder="johnsmith@gmail.com">
                        </fieldset>
                    

                        <fieldset class="job-form-group" id="address-1">
                            <legend>Starting Address</legend>
                            <label>Address Line 1</label>
                            <input type="text" name="address-1" placeholder="123 E Main St">
                            <label>Address Line 2</label>
                            <input type="text" name="address-2" placeholder="Building 12, Apt 205">
                            <label>City</label>
                            <input type="text" name="city" placeholder="Phoenix">
                            <div>

                                <div>
                                    <label>State</label>
                                    <select name="state" required>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ" selected>Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>

                                        <option value="DE">Delaware</option>

                                        <option value="FL">Florida</option>

                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Zip Code</label>
                                    <input type="text" minlength="5" name="zip-code" placeholder="85032">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="job-form-group" id="address-2">
                            <legend>Starting Address</legend>
                            <label>Address Line 1</label>
                            <input type="text" name="address-1" placeholder="123 E Main St">
                            <label>Address Line 2</label>
                            <input type="text" name="address-2" placeholder="Building 12, Apt 205">
                            <label>City</label>
                            <input type="text" name="city" placeholder="Phoenix">
                            <div>

                                <div>
                                    <label>State</label>
                                    <select name="state" required>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ" selected>Arizona</option>
                                        <option value="AR">Arkansas</option>

                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Zip Code</label>
                                    <input type="text" minlength="5" name="zip-code" placeholder="85032">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="job-form-group" id="job-info">
                            <legend>Job Information</legend>
                            <label for="start-time">Start Time</label>
                            <input type="time" id="start-time" name="start-time" value="08:00" required>
                            <label for="trucks">Number of Trucks</label>
                            <input type="number" id="trucks" name="trucks" min="1" value="1" required>
                            <label for="job-type">Job Type</label>
                            <div>
                                <select id="job-type" name="job-type" required>
                                    <option value="local" selected>Local</option>
                                    <option value="interstate">Interstate</option>
                                    <option value="packing">Packing</option>
                                    <option value="load-only">Load Only</option>
                                    <option value="unload-only">Unload Only</option>
                                </select>
                                <label>Specialty Items:</label>
                                <label><input type="checkbox" name="specialty" id='specialty-1' value="piano"> Piano</label>
                                <label><input type="checkbox" name="specialty" id='specialty-2' value="safe"> Safe</label>
                                <label><input type="checkbox" name="specialty" id='specialty-3' value="other"> Other</label>
                            </div>
                            <div>
                                <label for="notes">Job Notes</label>
                                <textarea id="notes" name="notes" placeholder="Enter any additional job details..."></textarea>
                            </div>
                        </fieldset>

                        <fieldset class="job-form-group" id="crew-info">
                            <legend>Crew</legend>
                            <div id="crew">

                            </div>
                        </fieldset>
            
                        <button id='job-entry-submit' type="submit">Submit Job</button>
                    </form>
                </div>
                <div id="scheduler-employee-list">
                    <!-- HTML Elements generated by Javascript -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
